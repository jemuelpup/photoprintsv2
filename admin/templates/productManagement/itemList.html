<div class="item-list-table">
	<h3>Item list</h3>
	<input ng-model="itemFilter" type="text" placeholder="item filter" ng-keypress="removeSelectedHighlight($event)">
	<div class="data-table-container">
		<table class="data-clickable">
			<tbody>
				<tr>
					<th>Name</th>
					<th>Code</th>
					<th>Category</th>
					<th>Date_modified</th>
					<th>Price</th>
				</tr>
				<tr ng-repeat="x in items | filter : itemFilter" ng-click="itemIndex($index,x)" ng-class="{'active': $index === selectedItemIndex,'red': x.affected_materials < 1 }">
					<td>{{x.name}}</td>
					<td>{{x.item_code}}</td>
					<td>{{x.category}}</td>
					<td>{{x.date_modified}}</td>
					<td>{{x.price}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a class="waves-effect waves-light btn" ng-click="editItemsTrigger()">Edit</a>
	<a class="waves-effect waves-light btn" ng-click="addItemMaterialTrigger()">Add Material</a>
	<a class="waves-effect waves-light btn" ng-click="deleteItem()">Delete</a>
</div>
