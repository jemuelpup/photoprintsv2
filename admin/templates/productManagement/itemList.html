<div class="item-list-table">
	<h3>Item list</h3>
	<input ng-model="itemFilter" type="text" placeholder="item filter">
	<div class="data-table-container">
		<table class="data-clickable">
			<tbody>
				<tr>
					<th>name</th>
					<th>code</th>
					<th>category_fk</th>
					<th>date_modified</th>
					<th>price</th>
				</tr>
				<tr ng-repeat="x in items" ng-click="itemIndex($index)" ng-class="{'active': $index === selectedItemIndex}">
					<td>{{x.name}}</td>
					<td>{{x.item_code}}</td>
					<td>{{x.category_fk}}</td>
					<td>{{x.date_modified}}</td>
					<td>{{x.price}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a class="waves-effect waves-light btn" ng-click="editItemsTrigger()">Edit</a>
	<a class="waves-effect waves-light btn" ng-click="deleteItem()">Delete</a>
</div>
