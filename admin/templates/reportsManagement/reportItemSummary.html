<div class="itemSummarySold">
	<h3>Items sold</h3>
	<div class="row">
		<div class="col s8">
			<div class="data-table-container">
				<table class="table">
					<tr>
						<th>name</th>
						<th>quantity_sold</th>
						<th>total_price</th>
					</tr>
					<tr ng-repeat="x in itemSummary">
						<td>{{x.name}}</td>
						<td>{{x.quantity_sold}}</td>
						<td>{{x.total_price}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
